<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Time Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        #time { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>

<h1>Click on the map to get local time</h1>
<div id="map"></div>
<div id="time">Click on the map to get local time.</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map (Leaflet.js)
    var map = L.map('map').setView([0, 0], 2);

    // Add tile layer to map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Handle click events on the map
    map.on('click', function(event) {
        var lat = event.latlng.lat;
        var lon = event.latlng.lng;

        // Fetch time from Flask API
        fetch(`/get_time/${lat}/${lon}`)
            .then(response => response.json())
            .then(data => {
                if (data.time) {
                    document.getElementById('time').innerText = `Time: ${data.time} (${data.timezone})`;
                } else {
                    document.getElementById('time').innerText = data.error;
                }
            })
            .catch(error => {
                document.getElementById('time').innerText = 'Error fetching time data.';
            });
    });
</script>

</body>
</html>
